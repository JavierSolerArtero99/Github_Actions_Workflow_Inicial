name: main_workflow
on:
  push:
    branches:
      - nodejs_nodeversions_job
jobs:
  linter-execution:
    name: linter-execution
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutCode
        uses: actions/checkout@v2
      - name: Checking Node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: LinterExecution
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: nodejs_nodeversions_job
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          VALIDATE_JAVASCRIPT_ES: true
  test-execution:
    # needs: linter-execution
    name: test-execution
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutCode
        uses: actions/checkout@v2
      - name: Install jest tests
        run: npm install jest
              npm test
  environment_test_execution:
    name: environment_test_execution
    runs-on: ubuntu-latest
    steps:
      - name: Hello github action
        uses: adeloyedeji/github-actions-hello@v1.0
        env: 
          DESTINATION_PERSON: 2DAW
        with:
          who-to-greet: ${{ env.DESTINATION_PERSON }}