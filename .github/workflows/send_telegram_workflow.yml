name: send_telegram_workflow
on:
  push:
    branches:
      - send_telegram_action
jobs:
  envio_mensaje:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Sending message
        uses: ./.github/actions/telegram_action
        with:
          token: ${{ secrets.telegram_token }}
          chat: ${{ secrets.telegram_chat }}
          message: "Workflow ejecutado correctamente tras el Ãºltimo commit. Saludos Javier Soler Artero"
